{% extends 'orderhelper/base.html' %}

	{% block content %}
	<h2 class="sub-header">Pending orders</h2>

	<div class="list-group">

		{% for comanda in comenzi %}
		<button type="button" class="list-group-item">
			<!-- {{ comanda.is_late }} -->
			{% if comanda.is_late < 0 %}
				<p>late!</p>
			{% endif %}
            <h4 class="list-group-item-heading"><a href="{% url 'comanda_subcomenzi' pk=comanda.pk %}"> Comanda: {{ comanda.numar_unic }}</a></h4>
            <div class="progress">
  				<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
    			<span class="sr-only">60% Complete (warning)</span>
  				</div>
			</div>
			<div class="table-responsive">
            <table class="table">
              	<thead>
	                <tr>
	                  <th>Data</th>
	                  <th>Obiect</th>
	                  <th>Solicitant</th>
	                  <th>Proiect</th>
	                  <th>Data livrare</th>
	                </tr>
              	</thead>
               <tbody>
	                <tr>
	                  <td>{{ comanda.data }}</td>
	                  <td>{{ comanda.obiect_succint }}</td>
	                  <td>{{ comanda.solicitant }}</td>
	                  <td>{{ comanda.proiect }}</td>
	                  <td>{{ comanda.data_livrare }}</td>
	                </tr>
                </tbody>
            </table>     
        </button>
        </br>
        {% endfor %}  
    </div>
    {% endblock %}
